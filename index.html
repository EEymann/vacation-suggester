<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find out your next dream vacation!</title>
  </head>
  <body>
    <div class="container">
      <h1>Where will your next vacation be?</h1>

      <p>To find out what destination is best for you, please tell us a little bit about yourself:</p>

      <form id="match">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="non-binary">non-binary</option>
        </select>
        <button type="submit" class="btn">Show me my match!</button>
      </form>

      <div id="quote">
        <p>It sounds like <span id="vacation-match"></span> is the perfect vacation destination for you!</p>
      </div>
  
    </div>
  </body>
</html>
